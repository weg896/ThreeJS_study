<!DOCTYPE html>
<html>
	<style>
		canvas { width: 100%; height: 100% }
	</style>
	<body>
		<canvas id="mainCanvas"></canvas>
	</body>
</html>
<script src="three.js"></script>
<script src="stats.min.js"></script>
<script>
	var requestAnimationFrame = window.requestAnimationFrame
		|| window.mozRequesAnimationFrame
		|| window.webkitRequestAnimationFrame
		|| window.msRequestAnimationFrame;
	window.requestAnimationFrame = requestAnimationFrame;	
	
	var scene = null;
	var camera = null;
	var renderer = null;
	var id = null;
	var state = null;
		
	var ballMesh = null;
	var ballRadius = 0.5;
	
	var v = 0;
	var a = -0.1;
	var isMoving = false;
	var maxHeight = 5;
	
	function init(){
		//////////////// frame rate ////////////////
		stat = new Stats();
		stat.domElement.style.position = 'absolute';
		stat.domElement.style.right = '0px';
		stat.domElement.style.top = '0px';
		document.body.appendChild(stat.domElement);
		
		renderer = new THREE.WebGLRenderer({
			canvas:document.getElementById('mainCanvas')
		});
		renderer.shadowMapEnabled = true;
		renderer.shadowMapSoft = true;
		scene = new THREE.Scene();
		
		//////////////// camera ////////////////
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 100);
		camera.position.set(5,5,5);
		camera.lookAt(new THREE.Vector3(0,2,0));
		scene.add(camera)
		
		//////////////// ball object ////////////////
		ballMesh = new THREE.Mesh(
					new THREE.CubeGeometry(1, 2, 2), 
					new THREE.MeshLambertMaterial({
						color: 0xffcfe0
					})
				);
		ballMesh.castShadow = true;
		scene.add(ballMesh);
	
		//////////////// plane object ////////////////
		var texture = new THREE.TextureLoader().load("chess.png");
	
		texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
		texture.repeat.set(4,4);
		var plane = new THREE.Mesh(
					new THREE.PlaneGeometry(5,5),
					new THREE.MeshLambertMaterial({
						color:0xcfcf21
						//map:texture
					})
				);
		plane.rotation.x = -Math.PI/2;
		plane.receiveShadow = true;
		scene.add(plane);
	
		//////////////// light object ////////////////
		//var light = new THREE.PointLight(0xffffff,2,40);
		//var light = new THREE.AmbientLight(0xffffff);
		//var light = new THREE.DirectionalLight(0xffffff);
		var light = new THREE.SpotLight(0xfdfef1, 1, 20, Math.PI/3, 2);
		light.shadowCameraNear = 0.1;
		light.shadowCameraFar = 100;
		light.shadowCameraFov = 30;
		light.shadowCameraVisible = true;

		light.shadowDarkness = 0;

		light.position.set(3,7,2);
		light.target.position.set(0,0,0);
		light.castShadow = true;
		scene.add(light);
				
		id = requestAnimationFrame(draw);
	}
	
	function draw(){
		stat.begin();
		ballMesh.rotation.y += 0.01; 
		//ballMesh.rotation.x -= 0.005;
		
		renderer.render(scene, camera);
		id = requestAnimationFrame(draw);
		stat.end();
	}
	
	function stop(){
		if(id !== null){
			cancelAnimationFrame(id);
			id = null;
		}
	}


	function drop(){
		isMoving = true;
		ballMesh.position.y = 2;
		v = 0;
	}
	
	init();
	drop();
</script>
